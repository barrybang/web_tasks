<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>sign in</title>
		<script type="text/javascript" src="jquery-3.1.0.js"></script>
		<script type="text/javascript" src="F2PrimaryVersion.js"></script>
		<link rel="stylesheet" type="text/css" href="F2PrimaryVersion.css">
	</head>
	<body>
		<div class="box">
			<h1>Sign in</h1></br>
			<form>
				<div class="usernameBox">
				    <label for="username" class="userName">Email ID</label></br>
				    <input type="text" name="username" id="username" class="username">
				    
			    </div>
			    <div class="passwordBox">
				    <label for="password" class="passWord">Password</label></br>
				    <input type="password" name="password" id="password">
			    </div>
			    <p class="forget">Forgot Password</p>
			    <div class="buttom">
				    <input type="submit" name="signUp" value="Login" class="buttom">
				</div>
			</form>
